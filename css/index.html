<!DOCTYPE html>
<htmi lang="en"></htmi>
<title>calculator</title>
<center>
    <h1>CALCULATOR</h1>
    <body class="calculator"></body>
    <body>
        <div style="width: 350px;height:500px;">
    </body>


    <link rel="stylesheet" href="index.css"><br>
    <table>
        <input type="text" placeholder="0"><br>
        <tr class=input-1><br>
            <td><input type="button" value="MR"></td>
            <td><input type="button" value="M-"></td>
            <td><input type="button" value="M+"></td>
            <td><input type="button" value="("></td>
            <td><input type="button" value=")"></td>           
        </tr>
    
    
        <tr class="TR-2">
            <td><input type="button" value="^"></td>
            <td><input type="button" value="7"></td>
            <td><input type="button" value="8"></td>
            <td><input type="button" value="9"></td>
            <td><input type="button" value="/"></td>
        </tr>
    
    
        <tr class="TR-3">

        </tr>
     
    
        <tr class="TR-4">
            <td><input type="button" value="AC"></td>

            <td><input type="button" value="-"></td>
        </tr>
    
    
        <tr class="TR-5">
            <td><input type="button" value="0"></td>
            <td><input type="button" value="00"></td>
